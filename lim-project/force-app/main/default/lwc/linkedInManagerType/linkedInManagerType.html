<template>
    <template if:true={isAdmin}>
        <template if:true={showLinkedInManagerType}>
            <lightning-card title="LinkedIn Manager Type" icon-name="standard:account">
                <div class="slds-var-p-around_small">
                    <p class="slds-text-heading_small slds-var-p-left_small">Choose the Type of Linked In Manager to be used in the Org</p>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="6" class="slds-var-p-around_small">
                            <lightning-combobox 
                                name="managerTypeCombobox" 
                                label="Choose LinkedIn Manager Type"
                                value={linkedInManagerTypeValue} 
                                options={linkedInManagerTypeOptions}
                                onchange={handleLinkedInManagerTypeChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item size="6" class="slds-var-p-around_small">
                            <lightning-button 
                                variant="brand" 
                                label="Submit" 
                                title="Submit" 
                                onclick={handleSubmitClick}>
                            </lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <c-custom-toast></c-custom-toast>
            </lightning-card>
        </template>
    </template>
</template>
