<template>
    <template if:true={isViewable}>
        <lightning-card title="LinkedIn NC Saver" icon-name="standard:maintenance_asset">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" class="slds-text-heading_small slds-var-p-around_medium">
                    <lightning-formatted-text value={headingText}></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-around_medium">
                    <a href="/lightning/setup/AuthProviders/home" target="_blank">Click Here</a> for Auth. Provider and <a
                        href="/lightning/setup/NamedCredential/home" target="_blank">Click Here</a> for Named Credential
                </lightning-layout-item>
                <template if:true={ncAvailable}>
                    <lightning-layout-item size="3" class="slds-var-p-around_medium slds-var-m-top_xx-small">
                        <label>Choose Named Credential:</label>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-var-p-around_medium">
                        <lightning-combobox name="ncCombobox" label="Choose Named Credential:" value={selectedNC}
                            options={ncOptions} onchange={handleNcChange} variant="label-hidden" disabled={ncSaved}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="3" class="slds-var-p-around_medium">
                        <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmitClick} disabled={ncSaved}>
                        </lightning-button>
                    </lightning-layout-item>
                </template>
                <template if:false={ncAvailable}>
                    <lightning-layout-item size="12" class="slds-var-p-around_medium">
                        <div class="slds-text-color_destructive">
                            <p>{ncUnavailableText}</p>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
