<template>
    <lightning-card class="main-body-card">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="8">
                <lightning-layout multiple-rows>

                    <!-- Type of LinkedIn Manager -->
                    <template if:true={isAdmin}>
                        <template if:true={showLinkedInManagerType}>
                            <lightning-layout-item size="12">
                                <c-linked-in-manager-type onstored={handledManagerTypeStored}>
                                </c-linked-in-manager-type>
                            </lightning-layout-item>
                        </template>
                    </template>

                    <!-- Store Named Credential -->
                    <lightning-layout-item size="12">
                        <template if:false={showLinkedInManagerType}>
                            <template if:true={managerType}>
                                <c-linked-in-named-credential-saver admin-user={isAdmin}
                                    manager-type-user={managerType}>
                                </c-linked-in-named-credential-saver>
                            </template>
                        </template>
                    </lightning-layout-item>

                    <!-- Test Connection -->
                    <lightning-layout-item size="12">

                    </lightning-layout-item>

                    <!-- Organization Page -->
                    <lightning-layout-item size="12">

                    </lightning-layout-item>

                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="4">

            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
